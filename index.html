<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <!-- bootstrape Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .common-class{
                /* display: none; */
                text-align: center;
            }
        </style>
</head>

<body>
    <header>
        <h1 class="text-center mt-5 text-primary text-upercase font-bold">Practic API Jason palce holder.</h1>
    </header>
    <main>
        <div class="d-flex justify-content-center mt-5 gap-5">
            <button onclick="postData()" type="button" class="btn btn-outline-success">Posts</button>
            <button onclick="commentsData()" type="button" class="btn btn-outline-success">Comments</button>
            <button onclick="albumsData()" type="button" class="btn btn-outline-success">Albums</button>
            <button onclick="photosData()" type="button" class="btn btn-outline-success">Photos</button>
            <button onclick="todosData()" type="button" class="btn btn-outline-success">Todos</button>
            <button onclick="usersData()" type="button" class="btn btn-outline-success">Users</button>
        </div>
        <div class="common-class div-posts mx-3 ">
            <h1>Posts</h1>
            <div id="post" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </div>
        <div id="main-container">
            <div class="common-class div-comments">
                <h1>Comments</h1>
                <div id="comments" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
            </div>
            <div class="common-class div-albums">
                <h1>Albums</h1>
            </div>
            <div class="common-class div-photos mx-3">
                <h1>Photos</h1>
                <div id="photos" class="row row-cols-1 row-cols-md-4 g-4"></div>
            </div>
            <div class="common-class div-todos">
                <h1>Todos</h1>
            </div>
            <div class="common-class div-users">
                <h1>Users</h1>
            </div>
        </div>
    </main>
    <script src="api.jasonPlaceholder.js"></script>
</body>

</html>
